<script type="text/x-jquery-tmpl" id="groupTmpl">
<div class="superSliderGroup">
    <div class="superSliderGroupInner hidden">
    <ul>
        {{each(i, v) lis}}
        <li>
            <a target="_blank" href="{{= v['url']}}">
                <img src="{{= v['src']}}" style="width:{{= v['width']}}px;height:{{= v['height']}}px;" />
            </a>
        </li>
        {{/each}}
    </ul>
    </div>
</div>
</script>
